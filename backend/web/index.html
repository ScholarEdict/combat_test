<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Combat Test Web</title>
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <main class="app">
    <h1>Combat Test</h1>
    <p class="hint">Login → Profile → Play. Open multiple tabs for multi-account PvP.</p>

    <section class="card" id="authCard">
      <h2>Auth</h2>
      <div class="row">
        <input id="credential" placeholder="username or email" />
        <input id="password" type="password" placeholder="password" />
      </div>
      <div class="row">
        <input id="username" placeholder="register username" />
        <input id="email" placeholder="register email" />
      </div>
      <div class="row">
        <button id="registerBtn">Register</button>
        <button id="loginBtn">Login</button>
        <button id="logoutBtn">Logout</button>
      </div>
      <p id="authStatus">Not logged in</p>
    </section>

    <section class="card hidden" id="profileCard">
      <h2>Profile</h2>
      <div class="row">
        <input id="displayName" placeholder="new display name" />
        <button id="createProfileBtn">Create</button>
      </div>
      <div class="row">
        <label for="profileSelect">Profile:</label>
        <select id="profileSelect"></select>
        <button id="playBtn">Play</button>
      </div>
      <p id="playStatus">Select profile and click Play.</p>
    </section>

    <section class="card hidden" id="gameCard">
      <h2>Game</h2>
      <div class="row">
        <button id="refreshBtn">Refresh</button>
        <button id="connectBtn">Connect</button>
        <button id="disconnectBtn">Disconnect</button>
      </div>
      <div class="row">
        <label>X <input id="posX" type="number" value="0" step="0.5" /></label>
        <label>Y <input id="posY" type="number" value="0" step="0.5" /></label>
        <button id="moveBtn">Move</button>
      </div>
      <table>
        <thead>
          <tr><th>Player</th><th>User</th><th>Pos</th><th>Online</th><th>Action</th></tr>
        </thead>
        <tbody id="worldBody"></tbody>
      </table>
    </section>

    <section class="card">
      <h2>Logs</h2>
      <pre id="logs"></pre>
    </section>
  </main>
  <script src="/assets/app.js"></script>
</body>
</html>
