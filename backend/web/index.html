<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Combat Test Web</title>
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <main class="app">
    <h1>Combat Test (Web)</h1>
    <p class="hint">Flow: Register/Login → Select or Create Profile → Click Play.</p>

    <section class="card" id="authCard">
      <h2>1) Login first</h2>
      <div class="row">
        <input id="credential" placeholder="username or email" />
        <input id="password" type="password" placeholder="password" />
      </div>
      <div class="row">
        <input id="username" placeholder="register username" />
        <input id="email" placeholder="register email" />
      </div>
      <div class="row buttons">
        <button id="registerBtn">Register</button>
        <button id="loginBtn">Login</button>
        <button id="logoutBtn">Logout</button>
      </div>
      <p id="authStatus">Not logged in</p>
    </section>

    <section class="card hidden" id="profileCard">
      <h2>2) Choose profile</h2>
      <div class="row">
        <input id="displayName" placeholder="new display name" />
        <button id="createProfileBtn">Create Profile</button>
      </div>
      <div class="row">
        <label for="profileSelect">Your profiles:</label>
        <select id="profileSelect"></select>
      </div>
      <div class="row buttons">
        <button id="playBtn">Play</button>
      </div>
      <p id="playStatus">Select a profile and click Play.</p>
    </section>

    <section class="card hidden" id="gameCard">
      <h2>3) Game panel</h2>
      <div class="row buttons">
        <button id="connectBtn">Connect</button>
        <button id="disconnectBtn">Disconnect</button>
        <button id="refreshBtn">Refresh World</button>
      </div>
      <div class="row">
        <label>X <input id="posX" type="number" value="0" step="0.5"></label>
        <label>Y <input id="posY" type="number" value="0" step="0.5"></label>
        <button id="moveBtn">Update Position</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Player</th>
            <th>User</th>
            <th>Position</th>
            <th>Online</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="worldBody"></tbody>
      </table>
    </section>

    <section class="card">
      <h2>Logs</h2>
      <pre id="logs"></pre>
    </section>
  </main>
  <script src="/assets/app.js"></script>
</body>
</html>
